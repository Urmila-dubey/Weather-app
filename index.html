<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather web</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="app">
      <h1>Today Weather</h1>
      <input id="city-input" placeholder="Enter city name">
      <button id="search-btn"> Search</button>
      <div id="message"></div>
      <div id="weather" aria-live="polite">
         <h2 id="city-name"></h2>
         <div id="temp"></div>
         <img id="icon" alt="">
         <p id="description"></p>
         <p id="wind"></p>

      </div>
   </div>
   


   <script src="script.js"></script>
</body>
</html>
